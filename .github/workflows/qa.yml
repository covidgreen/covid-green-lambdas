    - name: Deploy cleanup
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-cleanup
        zip_file: lambdas.zip

    - name: Deploy download
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-download
        zip_file: lambdas.zip

    - name: Deploy exposures
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-exposures
        zip_file: lambdas.zip

    - name: Deploy settings
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-settings
        zip_file: lambdas.zip

    - name: Deploy token
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-token
        zip_file: lambdas.zip

    - name: Deploy upload
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.NI_QA_KEY }}
        aws_secret_access_key: ${{ secrets.NI_QA_SECRET }}
        aws_region: eu-west-2
        function_name: qa-ni-upload
        zip_file: lambdas.zip
